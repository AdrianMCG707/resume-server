spring.application.name=resume.server

# PostgreSQL datasource (Docker container exposed on localhost:5432)
spring.datasource.url=jdbc:postgresql://localhost:5432/webserver_db
spring.datasource.username=webuser
spring.datasource.password=webpassword

# Hibernate should NOT create/update tables in this project.
# Flyway owns schema changes; Hibernate just validates mappings.
spring.jpa.hibernate.ddl-auto=validate

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

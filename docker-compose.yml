version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: webserver-postgres
    restart: always
    environment:
      POSTGRES_DB: webserver_db
      POSTGRES_USER: webuser
      POSTGRES_PASSWORD: webpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
